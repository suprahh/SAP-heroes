<h1> {{ heroe.nombre }} <small>({{ heroe.aparicion | date:'y' }}).</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <button (click)="verHeroes()" type="button" class="btn btn-block btn-outline-danger mt-2"> Regresar </button>
  </div>
  <div class="col-md-8">
    <h3 class="mt-5"> {{ heroe.nombre | uppercase }}</h3>
    <hr>
    <p class="mt-3">{{ heroe.bio}}</p>
    <div *ngIf="heroe.casa == 'Marvel'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <img class="casa" src="assets/img/marvel.png">
    </ng-template>
    <ng-template #elseBlock>
      <img class="casa" src="assets/img/dc.png">
    </ng-template>
  </div>
</div>
